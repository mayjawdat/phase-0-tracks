<!DOCTYPE html>
<html>
<head>
  <title>This is the practice form</title>
</head>
<body>
  <h1>Practice Form</h1>

  <form action="success.html" method="post">
  
      <div>
        <label>Favorite type of dog:</label>
        <select name="dog">
        <option value="pit_bull">Pit bull</option>
        <option value="lab">Yellow Lab</option>
        <option value="pug">Pug</option>
        </select>
      </div>

      <div>
        <label>Why is this your favorite dog?</label>
        <input type="text" name="reason" placeholder="Why?">
      </div>

      <div>
        <label>Email address:</label>
        <input type="email" name="email">
      </div>

      <div>
      <label>Phone number:</label>
      <input type="tel" name="phone">
      </div>

      <div>
        <label>Zip code:</label>
        <input type="text" name="zip_code">
      </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
